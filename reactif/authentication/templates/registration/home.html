<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+1QgD1azpE0g7FiJ+K84f8r+nXhgG5NwRGJ3L4lgdXUR9pK4W/2slLOFZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn {
            display: inline-block;
            margin: 10px 5px;
            background-color: #2575fc;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Bienvenue sur la plateforme</h1>
        {% if user.is_authenticated %}
            <p>Bonjour, {{ user.username }} !</p>
            <a href="{% url 'authentication:logout' %}" class="btn btn-danger">Se d√©connecter</a>
        {% else %}
            <a href="{% url 'authentication:login' %}" class="btn btn-primary">Connexion</a>
            <a href="{% url 'authentication:register' %}" class="btn btn-success">Inscription</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+v8Fq8hmbhM27fp9D2bIBv4brfVr43Cib3Jktd47+3jVfX1" crossorigin="anonymous"></script>
</body>
</html>
