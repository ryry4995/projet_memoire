
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Demande d'Achat</title>
    <!-- Ajout de Bootstrap (si ce n'est pas inclus dans un fichier externe) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    .form-control:focus {
        border-color: #74ebd5;
        box-shadow: 0 0 10px rgba(116, 235, 213, 0.5);
    }
    .btn-primary {
        background: #74ebd5;
        border: none;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border-radius: 8px;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background: #56c8a5;
    }
</style>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <h2 class="text-center mb-4">Ajouter une Demande d'Achat</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_article" class="form-label">Article</label>
                {{ form.id_article }}
            </div>
            
            <div class="mb-3">
                <label for="id_quantite_demandee" class="form-label">Quantité Demandée</label>
                {{ form.quantite_demandee }}
            </div>
            
            <div class="mb-3">
                <label for="id_date_demande" class="form-label">Date de Demande</label>
                {{ form.date_demande }}
            </div>
            
            <div class="mb-3">
                <label for="id_statut" class="form-label">Statut</label>
                {{ form.statut }}
            </div>
            
           
            
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
</div>
{% endblock %}
