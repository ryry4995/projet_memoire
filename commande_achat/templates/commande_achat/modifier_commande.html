{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Modifier la Commande #{{ commande.id_commande }}</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Fournisseur :</label>
            {{ form.fournisseur }}
        </div>

        <div class="mb-3">
            <label class="form-label">Montant Total :</label>
            {{ form.montant_total }}
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

    <a href="{% url 'commande_achat:commande_detail' commande.id_commande %}" class="btn btn-secondary mt-3">
        Annuler
    </a>
</div>
{% endblock %}
